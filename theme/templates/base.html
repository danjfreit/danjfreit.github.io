<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  {% block head %}
  <link
    href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link
    href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}"
    rel="stylesheet"
  />
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />
  <!-- Removed default Pelican RSS and Atom Feed links -->
  {% endblock head %}

  <nav class="menu">
    <a class="navlink" href="{{ SITEURL }}"
      ><img
        class="navlink__content"
        src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/FullLogo.svg"
    /></a>
  </nav>
  <!-- /.menu -->
  {% block content %} {% endblock %}
  <footer class="siteinfo">
    <address>
      Danny J Freitas
      <a href="mailto:dan.j.freit@gmail.com">dan.j.freit@gmail.com</a>
    </address>
    <br />
    Proudly powered by <a href="http://getpelican.com/">Pelican</a>, which takes
    great advantage of <a href="http://python.org">Python</a>.
  </footer>
  <!-- /#contentinfo -->
</html>
